# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
# downloads:
#   - name: custom-ruby-build
#     version: 20241105
#     downloads:
#       - os:
#           linux: linux
#           macos: macos
#         url: https://github.com/rbenv/ruby-build/archive/refs/tags/v20241105.tar.gz
#         strip_components: 1
runtimes:
  # definitions:
  #   - type: ruby
  #     download: custom-ruby-build
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
    - ruby@>=3.3.0
tools:
  definitions:
    - name: standardrb
      runtime: ruby
      package: standard
      shims: [standardrb]
      extra_packages:
        - standard-rails
        - standard-performance
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - brakeman
    - rufo
    - eslint
    - prettier
    - rubocop
    - semgrep
    - oxipng
    - svgo
    - trufflehog
    - shfmt
    - hadolint
  definitions:
    - name: stylelint
      files: [css]
  ignore:
    - linters: [standardrb, stylelint, biome]
      paths:
        - bin/**
        - db/*
        - vendor/**
        - tmp/**
        - log/**
        - storage/**
        - coverage/**
        - uploads/**
  enabled:
    - biome@2.3.5
    - standardrb
    - stylelint@16.25.0
    - yamllint@1.37.1
    - gitleaks@8.29.0
    - actionlint@1.7.8
    - checkov@3.2.493
    - dotenv-linter@4.0.0
    - git-diff-check
    - markdownlint@0.45.0
    - osv-scanner@2.2.4
    - shellcheck@0.11.0
    - trivy@0.67.2
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
